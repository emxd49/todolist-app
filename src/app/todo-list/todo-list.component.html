<ul id="list">
    <li *ngFor="let task of tasks"> 
      <input type="checkbox" class="checkbox" (click)="checkTask(task.id)" [checked]="task.completed">
      <span  [ngClass]="{'line-through': task.completed}" class="input-data">{{task.name}}</span>
      <!-- <img src="https://img.icons8.com/ios-filled/50/edit--v1.png" alt="edit--v1" class="edit-item" onclick="editTask(event)"> -->
      <span class="delete-item" (click)="removeTask(task.id)">x</span>
    </li>
  </ul>
